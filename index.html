<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Espacial</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <span class="animate"></span>
        <span class="animate2"></span>

        <div class="form-box login">
            <h2 class="titleLogin animation" style="--i:0; --j:20">Space Fonk</h2>
            <form>
                <div class="input-box animation" style="--i:1; --j:22">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:2; --j:23">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button class="btn animation" style="--i:3; --j:24">Login</button>

                <div class="logreg-ling animation" style="--i:4; --j:25">
                    <p>Don't have an account? <a href="#" class="refister-link">Sing Up</a></p>
                </div>
            </form>
        </div>
        <div class="info-Text login">
            <h2 class="animation" style="--i:0; --j:20">Space Fonk</h2>
            <p class="animation" style="--i:1; --j:21">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque, amet
                quibusdam? Quos similique vero
                dignissimos.</p>
        </div>

        <div class="form-box register">
            <h2 class="titleLogin animation" style="--i:14; --j:0">Space Fonk</h2>
            <form>
                <div class="input-box animation" style="--i:15; --j:1">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:16; --j:2">
                    <input type="email" required>
                    <label>Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box animation" style="--i:17; --j:3">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button class="btn animation" style="--i:18; --j:4">Sing Up</button>
                <div class="logreg-ling animation" style="--i:19; --j:5">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
        <div class="info-Text register">
            <h2 class="animation"  style="--i:19; --j:0">Space Fonk</h2>
            <p class="animation"  style="--i:20; --j:1">Lorem ipsum dolor sit amet consectetur<br>dsasadsadasdasdasdasdas rwe rew</p>
        </div>
    </div>

    <script src="js.js"></script>
</body>

</html>
